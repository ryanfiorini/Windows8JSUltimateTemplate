<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Windows8JSUltimateTemplate</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- Windows8JSUltimateTemplate references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
    <script src="/js/livetiles.js"></script>
    <script src="/js/toastnotification.js"></script>
    <script src="/pages/search/searchResults.js"></script>
    <script>
        WinJS.Application.onsettings = function (e) {
            e.detail.applicationcommands = {
                "about": {
                    href: "/pages/settings/aboutflyout.html",
                    title: "About"
                },
                "help": {
                    href: "/pages/settings/helpflyout.html",
                    title: "Help"
                }
            }
            WinJS.UI.SettingsFlyout.populateSettings(e);
        }
    </script>
</head>
<body>
    <div data-win-control="WinJS.UI.ViewBox">
        <div class="fixedlayout">
            <p>Content goes here</p>
        </div>
    </div>
</body>
</html>
